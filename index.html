<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاريعي على GitHub</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        .repo-list { list-style: none; padding: 0; }
        .repo-list li { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        a { text-decoration: none; color: #007bff; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>مشاريعي على GitHub</h1>
    <ul id="repo-list" class="repo-list"></ul>

    <script>
        async function fetchRepos() {
            const username = "AbdelrahmanHashem227";
            const url = `https://api.github.com/users/${username}/repos`;
            try {
                const response = await fetch(url);
                const repos = await response.json();
                const repoList = document.getElementById("repo-list");
                repos.forEach(repo => {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a>`;
                    repoList.appendChild(listItem);
                });
            } catch (error) {
                console.error("حدث خطأ أثناء جلب المستودعات", error);
            }
        }
        fetchRepos();
    </script>
</body>
</html>
